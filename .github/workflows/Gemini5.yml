name: Java CI

on:
  push:
    branches:
      - master
      - Benjaphol
      - Jinnipa
      - Nichakul
      - Punyaporn
      - Sorawit
      - Thonthan

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Detect Branch and Set Directory
      id: detect_branch
      run: |
        BRANCH_NAME=${{ github.ref_name }}
        echo "Current branch: $BRANCH_NAME"
        
        EXPECTED_DIR="$BRANCH_NAME/HolidayTravelVehicles"
        
        if [ -d "$EXPECTED_DIR" ]; then
          echo "Directory found: $EXPECTED_DIR"
          echo "BUILD_DIR=$EXPECTED_DIR" >> $GITHUB_ENV
        else
          echo "Error: Expected directory $EXPECTED_DIR not found!"
          exit 1
        fi
        
    - name: Compile Java
      run: |
        cd "$BUILD_DIR"
        javac -d . *.java

    - name: Run Main Class
      run: | 
        cd "$BUILD_DIR"
        java Main
